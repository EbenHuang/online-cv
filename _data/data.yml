career-profile:
  title: Career Profile
  summary: |
      Accomplished DevOps/SRE Engineer specializing in DevSecOps practices, with expertise in designing and managing hybrid cloud (AWS/Azure/GCP) and on-premises infrastructures for scalable, secure 3-tier applications. Proficient in automating CI/CD pipelines, securing cloud environments, and optimizing deployment workflows to accelerate delivery while minimizing downtime. Adept at modernizing legacy systems, migrating infrastructure, and reducing mean time to recovery (MTTR) via proactive monitoring and incident management. Skilled in Infrastructure-as-Code (Terraform), containerization (Docker/Kubernetes), and collaboration tools, with a strong focus on aligning engineering, security, and operations teams to drive reliability and agility. Committed to fostering a DevOps culture that balances speed, compliance, and resilience, delivering measurable improvements in deployment frequency and system stability. 

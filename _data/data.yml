experiences:
  title: Experiences
  info:
  - role: Senior Devops Engineer
    time: June 2023 - Present
    company: EPAM/Corelogic
    details: |
        - Streamlined Data Workflows: Managed Google Cloud resources ( GKE, GCS, Bigquery and Dataproc) to build a scalable data pipeline for a high-volume data platform, improving data processing efficiency and reliability.
        - Migrated to Kubernetes: Transferred containerized applications to Google Kubernetes Engine (GKE), achieving better resource utilization, auto-scaling, and easier maintenance while preserving performance.
        - ​Infrastructure as Code (IAC): Configured Terraform and Ansible to automate GCP service deployment (Dataflow, Dataproc, CloudSQL, BigQuery), cutting deployment time by 40% and minimizing configuration errors.
        - Enhanced CI/CD Pipelines: Migrated CI workflows from Buddy CI to GitHub Actions, enabling faster and more reliable deployments with built-in security checks and reduced dependency on legacy tools.
        - ​Security & Compliance: Automated key rotation for GCP services and implemented server repave (OS/update cycles) to patch vulnerabilities, strengthening security posture and meeting compliance standards.
        - ​Observability & Analytics: Implemented Elastic Stack (ELK) for centralized logging and metrics, enabling real-time monitoring and reducing incident resolution time by 30%.
        - ​BigQuery Integration: Facilitated seamless connectivity between GCP BigQuery and Collibra, streamlining data governance and empowering stakeholders with unified analytics insights.

  - role: Devops Engineer
    time: June 2022 - December 2022
    company: Smokeball
    details: |
        - Built AWS Infrastructure: Designed and deployed a core AWS stack (EC2, S3, VPC, IAM) using Terraform, reducing deployment time and ensuring consistent, reproducible environments for development teams.
        - ​Package Management: Created a Docker-based NuGet package manager for efficient software distribution and improving CI/CD pipeline reliability.
        - ​Managed Amazon EKS: Orchestrated containerized applications on Amazon Elastic Kubernetes Service (EKS), optimizing resource scaling and reducing runtime costs through cluster autoscaling and pod scheduling.
        - ​Monitoring & Alerting: Implemented centralized logging and alerting for API endpoints (AWS CloudWatch + Grafana), reducing meantime-to-resolution (MTTR) for critical issues by 40%.
        - ​End-to-End Dev Support: Supported the full software development lifecycle (SDLC), collaborating with engineers to deploy features faster and resolve blockers, accelerating release cycles.
        - ​Automation & Efficiency: Automated repetitive tasks (backups, deployments, log rotations) across AWS and on-prem servers, freeing up 15+ hours/week for strategic initiatives.

  - role: Site Reliability Engineer 
    time: January 2021 – June 2022
    company: Concentrix Catalyst (Tigerspike) 
    details: |
        - Supported Enterprise-Scale Applications: Delivered reliable, scalable 3-tier cloud solutions for high-profile clients (Public Transport Victoria, Vicroad, Department of Communities and Justice), ensuring 99.9% uptime and rapid issue resolution.
        - Automated Critical Operations: Reduced manual workload by 50% by automating patching, alerting, monitoring, self-healing, infrastructure scaling, and disaster recovery (DR), minimizing downtime risks.
        - Optimized Cloud Performance: Improved security, latency, and cost-efficiency by rightsizing resources, implementing HA/DR strategies, and enforcing strict SLA compliance, achieving a 30% reduction in cloud spending.
        - Mastered Infrastructure-as-Code (IaC): Built and maintained scalable cloud environments using Terraform/CloudFormation, enabling rapid provisioning and reducing deployment errors.
        - Engineered Resilient Architectures: Designed auto-scaling Kubernetes (EKS) and Amazon ECS environments for microservices, coupled with proactive monitoring (CloudWatch/New Relic) and alerting (SNS/PagerDuty).
        - Simplified Serverless Solutions: Developed cost-effective, event-driven architectures with AWS Lambda and API Gateway, handling 10k+ concurrent requests with minimal overhead.
        - Strengthened Observability: Centralized logging (CloudWatch/Splunk) and alerting workflows, enabling real-time diagnostics and reducing critical incident resolution time by 50%.
        - Mentored Teams & Driving Change: Trained 10+ support engineers on DevOps practices and change management, fostering a culture of automation and compliance.
        - Executed Risk Mitigation: Led high-stakes deployments with detailed rollback plans, ensuring zero data loss during major updates.

  - role: Cloud Engineer 
    time: March 2019 – January 2021 
    company: Meat and Livestock Australia 
    details: |
        - Managed Windows Environments: Oversaw server/application setup, networking, and monitoring for enterprise clients, ensuring 99.9% uptime and seamless application releases.
        - Supported Hybrid Infrastructure: Delivered high-availability Web/App/Database services across cloud (AWS) and on-premise configurations, resolving critical incidents within 15 minutes.
        - Administered Virtualized & Cloud Servers: Expertly handled Active Directory (AD)/IAM, DNS, Failover Clusters, Load Balancers, Secure File Transfers, and databases, optimizing performance.
        - Containerized Solutions: Automated Docker workflows for Elasticsearch, Kibana, and API endpoints, reducing deployment errors and improving scalability.
        - Automation & Security: Streamlined user management, server provisioning, and auditing with PowerShell scripts and IaC tools, cutting manual tasks by 60% and enhancing compliance.
        - Monitoring & Alerting: Built proactive systems with Nagios, CloudWatch, and New Relic, reducing meantime-to-resolution (MTTR) for outages by 50%.
        - CICD Pipeline Expert: Orchestrated CI/CD workflows using Bitbucket, TeamCity, and Octopus, accelerating release cycles and improving code deployment frequency.
        - AWS Migration Leader: Executed a zero-downtime migration of on-premise infrastructure to AWS, achieving data integrity and client satisfaction during the cutover.

  - role: System Administrator - Contract
    time: June 2018 – December 2018
    company: Macquarie Health Corporation
    details: |
        - ​Managed Critical Systems: Oversaw RDS Terminal Server, Active Directory (AD), Group Policy, File Shares, Print Servers, Exchange Server, and Thin Clients, ensuring 99.9% uptime for 500+ users.
        - ​Streamlined File & User Services: Expertly handled file management, LDAP, user provisioning, web hosting, and CRM hosting, reducing service disruptions through automated workflows.
        - ​Network Architecture & Security: Designed and configured Cisco IOS/FortiGate networks with load balancing and VIP setups, improving bandwidth utilization and blocking unauthorized traffic.
        - Virtualization Oversight: Administered VMware Datacenter clusters and hosts, optimizing resource allocation to support 200+ VMs with minimal latency and downtime.
        - Wi-Fi & Telephony Management: Implemented VLAN-based Wi-Fi configurations for secure guest/access networks and managed IP-phone systems, enhancing user connectivity and compliance with GDPR.
        - Backup & Hardware Maintenance: Led Veeam, DELL SAN, and Netgear NAS backups, ensuring zero data loss during ransomware simulations. Conducted proactive hardware repairs.
        - Infrastructure Maintenance: Executed cable patching and hardware upgrades, achieving a high network uptime rate and earning recognition for "Best IT Support Team" in Q3.

  - role: IT Support Engineer 
    time:  January 2017 - June 2018
    company: Fidessa
    details: |
        - ​Active Directory & File Services: Streamlined user/computer management, DNS, DHCP, and file sharing for 1,000+ users.
        - Desktop Environment Management: Deployed Windows desktops using tools like SCCM/MDT, optimizing OS updates and reducing deployment time.
        - Virtualization Oversight: Managed VMware/VirtualBox VMs, balancing resource allocation to support 200+ virtual machines with minimal latency and downtime.
        - Network Infrastructure: Configured Cisco routers/switches and FortiGate firewalls, improving network throughput and blocking unauthorized traffic.
        - Secure Remote Access: Administered Juniper/Pulse Secure VPNs and Bluecoat proxies, enabling secure remote connectivity for 500+ remote users while maintaining compliance with GDPR.
        - Storage & Security: Maintained SAN/NAS solutions (NetApp/EMC) with redundant backups, ensuring zero data loss during ransomware drills. Automated security patches for network devices, reducing vulnerability exposure.
        - Print & Hardware Support: Optimized printer configurations and UPS/ATS systems, cutting print-related downtime and ensuring power continuity for critical servers.
        - Unified Communications: Set up SIP phones (Cisco/Juniper) with call forwarding and voicemail integration, improving internal communication efficiency by 30%.
        - Video Conferencing: Implemented Zoom/Microsoft Teams solutions with QoS prioritization, enabling seamless 100+ concurrent video calls during global meetings.

  - role: ICT Technical Support
    time:  June 2015 - December 2016
    company: Moraitis Communications 
    details: |
        - ​Secured Network Infrastructure: Configured VPNs, firewalls, routing, and VLANs to safeguard sensitive data, achieving 99.9% network uptime and zero breaches during audits.
        - Managed Active Directory & File Services: Streamlined user authentication, file sharing, FTP, and print services for 1,000+ users.
        - Enhanced Email Security: Implemented advanced anti-spam policies (e.g., SPF, DKIM), blocking 95% of malicious emails and improving compliance with GDPR/PCI DSS standards.
        - Remote Work Solutions: Extended Remote Desktop support to Windows/Mac users, enabling secure remote access for 500+ employees .
        - Optimized Web Services: Managed Apache configurations and DNS setups, improving website load times and ensuring high availability for critical business applications.
        - Strengthened Vendor Relationships: Led project account management, negotiating SLAs and resolving vendor issues swiftly to meet 100% delivery deadlines.

